<form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Bank Name:
      <input type="text" class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label>
      Base Currency:
      <select class="form-control" formControlName="baseCurrency"
            placeholder="selectedOption">
            <option value="null" disabled>Select base currency</option>
            <option *ngFor="let bcurrency of bCurrency" [ngValue]="bcurrency">
              {{ bcurrency }}
            </option>
          </select>
    </label>
  </div>
  <div class="form-group">
    <label>
      Amount:
      <input type="number" class="form-control" formControlName="amount">
    </label>
  </div>
  <div class="form-group">
    <label>
      Target Name:
      <select class="form-control" formControlName="targetCurrency"
            placeholder="selectedOption">
            <option value="null" disabled>Select target currency</option>
            <option *ngFor="let tcurrency of tCurrency" [ngValue]="tcurrency">
              {{ tcurrency }}
            </option>
          </select>
    </label>
  </div>
  
  <button type="submit">SAVE</button>
  <button [routerLink]="['/bank-info/card']">NEXT</button>
</form>
